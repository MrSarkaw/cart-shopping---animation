<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link href="index.css" rel="stylesheet" />
</head>
<body class="bg-gray-300 overflow-hidden" id="body">
    <div class="bg-white">
        <div class="flex items-center justify-between w-10/12 mx-auto p-4">
             <p>Logo</p>
             <div class="flex space-x-10 text-xl text-blue-500">
                 <div>
                     <i class="fas fa-home"></i>
                 </div>
                 <div class="relative">
                     <span id="num" class="w-4 text-sm -top-3 right-0 h-4 rounded-full bg-red-500 absolute flex items-center justify-center text-white">0</span>
                     <i class="fas fa-cart-shopping relative" id="cart"></i>
                 </div>
                 <div>
                     <i class="fas fa-info"></i>
                 </div>
             </div>
        </div>
    </div>

    <div class="w-10/12 mx-auto bg-white p-2 rounded-full my-3 shadow-lg px-4 flex items-center justify-between flex-wrap">
        <div>
            <i class="fas fa-search"></i>
        </div>
        <div class="space-x-3">
            <i class="fa-solid fa-shoe-prints"></i>
            <i class="fa-solid fa-shirt"></i>
            <i class="fas fa-user"></i>
        </div>
    </div>
    <div class=" gap-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-10/12 mx-auto">
        <div class=" rounded-3xl bg-gradient-to-b from-white to-gray-300 w-full">
            <img class="w-8/12 mx-auto" src="https://cdn.shopify.com/s/files/1/1104/4168/products/WR3WNCW_SHOE_ANGLE_GLOBAL_WOMENS_WOOL_RUNNER_GREY_LIGHT_GREY_bca9b775-cdd3-4bf2-afef-97935ea55cf8_600x600.png?v=1610049516" alt="">
            <div class="flex items-center justify-between p-2">
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500"><i class="fas fa-eye"></i></button>
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500 duration-200 hover:-translate-y-1" onclick="addItemToCart(event.target)">
                    <i class="fas fa-cart-shopping" id="1"></i>
                </button>
            </div>
        </div>
        <div class=" rounded-3xl bg-gradient-to-b from-white to-gray-300 w-full">
            <img class="w-8/12 mx-auto" src="https://dpup5zxij6tcl.cloudfront.net/wp-content/uploads/2018/10/MBC-Bamboo-Training-Hoodie-Orange-2-800x800.png" alt="">
            <div class="flex items-center justify-between p-2">
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500"><i class="fas fa-eye"></i></button>
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500 duration-200 hover:-translate-y-1" onclick="addItemToCart(event.target)">
                    <i class="fas fa-cart-shopping"></i>
                </button>
            </div>
        </div>
        <div class=" rounded-3xl bg-gradient-to-b from-white to-gray-300 w-full">
            <img class="w-full mx-auto" src="https://i.dlpng.com/static/png/7058847_preview.png" alt="">
            <div class="flex items-center justify-between p-2">
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500"><i class="fas fa-eye"></i></button>
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500 duration-200 hover:-translate-y-1" onclick="addItemToCart(event.target)">
                    <i class="fas fa-cart-shopping"></i>
                </button>
            </div>
        </div>
        <div class=" rounded-3xl bg-gradient-to-b from-white to-gray-300 w-full">
            <img class="w-8/12 mx-auto" src="https://cdn.shopify.com/s/files/1/1104/4168/products/WR3WNCW_SHOE_ANGLE_GLOBAL_WOMENS_WOOL_RUNNER_GREY_LIGHT_GREY_bca9b775-cdd3-4bf2-afef-97935ea55cf8_600x600.png?v=1610049516" alt="">
            <div class="flex items-center justify-between p-2">
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500"><i class="fas fa-eye"></i></button>
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500 duration-200 hover:-translate-y-1">
                    <i class="fas fa-cart-shopping" onclick="addItemToCart(event.target)"></i>
                </button>
            </div>
        </div>
        <div class=" rounded-3xl bg-gradient-to-b from-white to-gray-300 w-full">
            <img class="w-8/12 mx-auto" src="https://dpup5zxij6tcl.cloudfront.net/wp-content/uploads/2018/10/MBC-Bamboo-Training-Hoodie-Orange-2-800x800.png" alt="">
            <div class="flex items-center justify-between p-2">
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500"><i class="fas fa-eye"></i></button>
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500 duration-200 hover:-translate-y-1">
                    <i class="fas fa-cart-shopping" onclick="addItemToCart(event.target)"></i>
                </button>
            </div>
        </div>
        <div class=" rounded-3xl bg-gradient-to-b from-white to-gray-300 w-full">
            <img class="w-full mx-auto" src="https://i.dlpng.com/static/png/7058847_preview.png" alt="">
            <div class="flex items-center justify-between p-2">
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500"><i class="fas fa-eye"></i></button>
                <button class="bg-white px-2 py-1 rounded-full shadow-lg text-blue-500 duration-200 hover:-translate-y-1">
                    <i class="fas fa-cart-shopping" onclick="addItemToCart(event.target)"></i>
                </button>
            </div>
        </div>

        
    </div>

    <script>
      
        document.documentElement.style.setProperty("--position",document.getElementById("cart").getBoundingClientRect().left+"px");


        let addItemToCart = (e)=>{
            
            let tag = e.getBoundingClientRect()
            const para = document.createElement("i");
            para.setAttribute("id","new")
            para.setAttribute("style","position:absolute;top:"+tag.top+"px;left:"+tag.left+"px")
            para.setAttribute("class","fa-solid fa-shirt text-3xl text-blue-500 animation")
            
            
            const element = document.getElementById("body");
            element.appendChild(para);

            setTimeout(()=>{
                document.getElementById("new").remove()
                let num =  document.getElementById("num").innerHTML;
                document.getElementById("num").innerHTML = parseInt(num) + 1;
            },2000)
        };
    </script>
</body>
</html>
